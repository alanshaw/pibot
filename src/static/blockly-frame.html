<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="/blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="/blockly/msg/js/en.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/blockly.css" rel="stylesheet">
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body,
            {path: '../../', toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
      <block type="logic_compare"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
    </xml>

    <div id="blockly-sidebar">
      <div id="file-operations">
        <input type="text" id="program-title" placeholder="Give this program a name...">
        <a href="#" id="button-save" class="glyphicon glyphicon-floppy-disk"></a>
      </div>

      <div id="load-program" class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Load a program... <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Do the Macarena</a></li>
          <li><a href="#">Read Three Little Pigs</a></li>
          <li><a href="#">Sing Daisy</a></li>
          <li><a href="#">Follow a line</a></li>
          <li><a href="#">Guard the door</a></li>
          <li><a href="#">Sumo wrestling</a></li>
        </ul>
      </div>
      </div>
  </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/js/bootstrap.min.js"></script>
  <script>
    $('.dropdown-toggle').dropdown();
  </script>
</html>
